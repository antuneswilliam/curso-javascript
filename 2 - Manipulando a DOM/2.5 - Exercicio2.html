<html>

<head>
    <title>Teste Javascript</title>
</head>

<body>
    <div id="app">
        <button id="botao">Add</button>
        <br>
        <br>
    </div>
    <script>

        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function addBox() {
            var boxElement = document.createElement('div');
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = '#f00';
            boxElement.onmousedown = function () {
                var newColor = getRandomColor(); // #E943F0
                boxElement.style.backgroundColor = newColor;
            }

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(boxElement);

            var br = document.createElement('br');
            containerElement.appendChild(br);
        }

        var btnElement = document.querySelector('#botao');
        console.log(btnElement);
        btnElement.onclick = addBox; 
    </script>

</body>

</html>
