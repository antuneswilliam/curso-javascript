<html>

<head>
    <title>Teste Javascript</title>
</head>

<body>

    <script>
        //operadores
        var sexo = "M";
        var idade = 30;

        //AND
        if (sexo === "M" && idade >= 18) {
            console.log("OK");
        }

        //OR
        if (sexo === "M" || idade >= 18) {
            console.log("OK");
        }

        //NOT
        if (sexo !== "F") {
            console.log("OK");
        }

        var masculino = sexo === "M";
        console.log(masculino);
    </script>

</body>

</html>
