<html>

<head>
    <title>Teste Javascript</title>
</head>

<body>

    <script>
        //intervalos
        function exibeAlgo() {
            console.log("Hello World");
        }

        //repete a função a cada 1 segundo
        //sem parenteses para referenciar a função
        setInterval(exibeAlgo, 1000);

        //executa somente uma vez após 1 segundo de espera
        setTimeout(exibeAlgo, 1000);
    </script>

</body>

</html>
