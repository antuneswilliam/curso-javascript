<html>

<head>
    <title>Teste Javascript</title>
</head>

<body>

    <script>
        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            },
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
            }
        ];

        function exercicio5(usuarios) {

            var retorno = ``;

            for (const iterator of usuarios) {
                retorno += `O ${iterator.nome} possui as habilidades: ${iterator.habilidades.join(', ')} \r\n`
            }

            usuarios.forEach(iterator => {
                retorno += `O ${iterator.nome} possui as habilidades: ${iterator.habilidades.join(', ')} \r\n`
            });

            return retorno;
        }

        var retorno = exercicio5(usuarios);

        console.log(retorno);
    </script>

</body>

</html>
